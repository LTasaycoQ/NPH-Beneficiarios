<!-- Modal de Descripción -->
<div *ngIf="isVisible" class="fixed inset-0 z-[9999] flex items-center justify-center bg-black/50 backdrop-blur-sm">
    <div
        class="bg-primary-10 dark:bg-gray-800 rounded-2xl shadow-2xl max-w-5xl w-full max-h-[90vh] flex flex-col mx-4 border border-gray-200 dark:border-gray-700">

        <!-- Header -->
        <div
            class="flex justify-between items-center p-6 border-b border-gray-200 dark:border-gray-700 bg-gradient-to-r from-gray-50 to-gray-100 dark:from-gray-700 dark:to-gray-600 rounded-t-2xl">
            <div class="flex items-center">
                <div class="bg-blue-100 dark:bg-blue-900/50 rounded-xl p-3 mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-blue-600 dark:text-blue-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-800 dark:text-white">Descripción del Reporte</h2>
                    <p class="text-sm text-gray-500 dark:text-gray-400">Contenido detallado del reporte trimestral</p>
                </div>
            </div>
            <button (click)="closeModal()"
                class="text-gray-400 hover:text-gray-500 dark:hover:text-gray-300 transition-colors p-2 rounded-xl hover:bg-gray-100 dark:hover:bg-gray-700">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
            </button>
        </div>

        <!-- Body scrollable -->
        <div class="flex-1 overflow-y-auto bg-primary-10 dark:bg-gray-800">
            <div class="px-8 py-6">

                <!-- Loading -->
                <div *ngIf="isLoading" class="text-center py-12">
                    <div
                        class="animate-spin inline-block w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full mb-6">
                    </div>
                    <p class="text-gray-600 dark:text-gray-400 font-medium text-lg">Cargando descripción...</p>
                </div>

                <!-- Contenido -->
                <div *ngIf="!isLoading" class="prose prose-slate dark:prose-invert prose-lg max-w-none break-words whitespace-normal
          prose-headings:text-gray-900 dark:prose-headings:text-white
          prose-p:text-gray-700 dark:prose-p:text-gray-300
          prose-strong:text-gray-900 dark:prose-strong:text-white
          prose-a:text-blue-600 dark:prose-a:text-blue-400
          prose-img:rounded-lg prose-img:shadow-md" [innerHTML]="htmlContent">
                </div>
            </div>
        </div>

        <!-- Footer -->
        <div
            class="flex justify-end px-8 py-4 border-t border-gray-200 dark:border-gray-700 bg-primary-10 dark:bg-gray-800 rounded-b-2xl">
            <button (click)="closeModal()"
                class="inline-flex items-center px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white rounded-xl transition-colors font-medium shadow-lg">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-2" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                Cerrar
            </button>
        </div>
    </div>
</div>
