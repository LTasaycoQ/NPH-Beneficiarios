<!-- SecciÃ³n de carga del cronograma -->
<div class="bg-gray-50 dark:bg-gray-700/50 rounded-lg p-4 sm:p-6 border border-gray-200 dark:border-gray-600">
    <div class="flex items-center mb-4">
        <div class="bg-gray-200 dark:bg-gray-600 rounded-lg p-2 mr-3">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-600 dark:text-gray-300" fill="none"
                viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 00-2-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v4" />
            </svg>
        </div>
        <div>
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">Cronograma</h3>
            <p class="text-sm text-gray-500 dark:text-gray-400">Solo para primer trimestre</p>
        </div>
    </div>

    <label for="schedule" class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
        Imagen del Cronograma
    </label>

    <div class="border-2 border-dashed border-gray-300 dark:border-gray-600 rounded-lg p-4
               hover:border-gray-400 dark:hover:border-gray-500 transition-colors duration-200
               bg-primary-10 dark:bg-gray-700">
        <input type="file" id="schedule" (change)="onFileChange($event)" accept="image/*" class="w-full text-sm text-gray-500 dark:text-gray-400 file:mr-4 file:py-2 file:px-4
                      file:rounded-lg file:border-0 file:text-sm file:font-medium file:bg-blue-50
                      dark:file:bg-blue-900/50 file:text-blue-700 dark:file:text-blue-300
                      hover:file:bg-blue-100 dark:hover:file:bg-blue-900/70 transition-colors cursor-pointer">

        <!-- Vista previa del cronograma -->
        <div *ngIf="fileName" class="mt-4 border border-gray-200 dark:border-gray-600 rounded-lg p-3
                 bg-gray-50 dark:bg-gray-800 flex items-center justify-between cursor-pointer
                 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors" (click)="openViewer()">
            <div class="flex items-center">
                <div class="bg-gray-200 dark:bg-gray-600 p-2 rounded-lg mr-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-600 dark:text-gray-300" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
                    </svg>
                </div>
                <div>
                    <span class="text-sm font-medium text-gray-700 dark:text-gray-300">{{ fileName }}</span>
                    <p class="text-xs text-gray-500 dark:text-gray-400">Click para previsualizar</p>
                </div>
            </div>
            <div class="bg-blue-600 text-white px-3 py-1 rounded-full text-xs font-medium">Ver</div>
        </div>
    </div>
</div>
